# ============================================================
# ðŸš€ WORKFLOW NAME
# ============================================================
# This GitHub Actions workflow builds a Docker image of your
# Flask backend, pushes it to AWS ECR, and deploys it on EC2.
# It runs automatically whenever backend code is changed.
# ============================================================

name: Deploy Application Docker Image to EC2 instance

# ============================================================
# ðŸ”¹ WHEN TO TRIGGER
# ============================================================
# Runs ONLY when code inside `python_rag_backend/` changes
# and is pushed to the main branch.
# This avoids unnecessary builds when frontend code changes.
# ============================================================

on:
  push:
    branches: [main]
    paths:
      - "python_rag_backend/**"

# ============================================================
# ðŸ§± JOB 1: Continuous Integration (CI)
# ============================================================
# Builds the Flask backend Docker image and uploads it to
# Amazon Elastic Container Registry (ECR).
# ============================================================

jobs:
  Continuous-Integration:
    # GitHub will use its Ubuntu virtual machine to run these steps.
    runs-on: ubuntu-latest

    # Ensures all commands run inside the backend folder.
    defaults:
      run:
        working-directory: python_rag_backend

    steps:
      # --------------------------------------------------------
      # âœ… STEP 1: CHECKOUT REPOSITORY
      # --------------------------------------------------------
      # This action clones your repository into the runner
      # so Docker can access and build your backend code.
      # --------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v2

      # --------------------------------------------------------
      # âœ… STEP 2: CONFIGURE AWS CREDENTIALS
      # --------------------------------------------------------
      # Authenticates GitHub with AWS using your secrets.
      # Required to push Docker images to AWS ECR.
      # --------------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # --------------------------------------------------------
      # âœ… STEP 3: LOGIN TO AMAZON ECR
      # --------------------------------------------------------
      # Logs in to your Amazon Elastic Container Registry (ECR)
      # so Docker can push images there securely.
      # --------------------------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # --------------------------------------------------------
      # âœ… STEP 4: BUILD, TAG, AND PUSH IMAGE
      # --------------------------------------------------------
      # - Builds Docker image from your Flask backend Dockerfile
      # - Tags it with the ECR repository name and version tag
      # - Pushes the image to ECR for deployment
      # --------------------------------------------------------
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          # These variables store ECR info dynamically
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPO }}
          IMAGE_TAG: latest
        run: |
          # Build Docker image using your Dockerfile
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          # Push image to your ECR repository
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          # Save image path for next job (CD)
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  # ============================================================
  # ðŸ§± JOB 2: Continuous Deployment (CD)
  # ============================================================
  # Deploys the latest Docker image to your AWS EC2 instance.
  # The EC2 instance must be set up as a self-hosted runner.
  # ============================================================

  Continuous-Deployment:
    # This job depends on the CI job (runs after it finishes).
    needs: Continuous-Integration

    # It runs on your own EC2 server (self-hosted runner).
    runs-on: self-hosted

    steps:
      # --------------------------------------------------------
      # âœ… STEP 1: CHECKOUT CODE
      # --------------------------------------------------------
      # Not always required for deployment, but good practice.
      # --------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v3

      # --------------------------------------------------------
      # âœ… STEP 2: CONFIGURE AWS CREDENTIALS
      # --------------------------------------------------------
      # Lets the EC2 runner access AWS ECR to pull your image.
      # --------------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # --------------------------------------------------------
      # âœ… STEP 3: LOGIN TO ECR FROM EC2
      # --------------------------------------------------------
      # The EC2 instance logs in to ECR so it can pull your image.
      # --------------------------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # --------------------------------------------------------
      # âœ… STEP 4: DEPLOY NEW CONTAINER
      # --------------------------------------------------------
      # - Pulls the latest Docker image from ECR
      # - Runs it on EC2 exposing port 8080
      # - Passes all required environment variables (API keys)
      # --------------------------------------------------------
      - name: Run Docker Image to serve users
        run: |
          # Stop and remove old container (if exists)
          docker stop elderwell_backend || true
          docker rm elderwell_backend || true

          # Pull latest image from ECR
          docker pull "${{ steps.login-ecr.outputs.registry }}"/"${{ secrets.ECR_REPO }}":latest

          # Run new container with Flask app
          docker run -d \
            -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
            -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            -e AWS_DEFAULT_REGION="${{ secrets.AWS_DEFAULT_REGION }}" \
            -e PINECONE_API_KEY="${{ secrets.PINECONE_API_KEY }}" \
            -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            -p 8080:8080 \
            --name elderwell_backend \
            "${{ steps.login-ecr.outputs.registry }}"/"${{ secrets.ECR_REPO }}":latest
